<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="idex.html" href="styles.css"> 
    <a href="index.html"></a>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            font-family: Arial, sans-serif;
        }
        .login-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }
        .logo {
            width: 80px;
            margin-bottom: 10px;

        }
        h2 {
            color: #333;
        }
        .input-group {
            margin: 15px 0;
            text-align: left;
        }
        label {
            display: block;
            color: #555;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .password-field {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .toggle-password {
            cursor: pointer;
        }
        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
        }
        .forgot-password {
            color: #6e8efb;
            text-decoration: none;
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            background: #6e8efb;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-btn:hover {
            background: #5a7be5;
        }
        .or {
            margin: 10px 0;
            color: #777;
        }
        .login-line {
            width: 100%;
            padding: 10px;
            background: #06c755;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-line:hover {
            background: #05b24e;
        }
        .signup {
            margin-top: 15px;
            color: #333;
        }
        .signup a {
            color: #6e8efb;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <img src="https://png.pngtree.com/png-clipart/20230408/ourmid/pngtree-ant-cute-cartoon-animal-png-image_6680388.png" alt="Robot Icon" class="logo">
            <h2>Welcome Back</h2>
            <form>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="password-field">
                        <input type="password" id="password" placeholder="Enter your password" required>
                        <span class="toggle-password">üëÅÔ∏è</span>
                    </div>
                </div>
                <div class="options">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                <button type="submit" class="login-btn">Log in</button>
                <p class="or">OR</p>
                <button type="button" class="login-line">Log in with LINE</button>
            </form>
            <p class="signup">Don't have an account? <a href="#">Sign up</a></p>
        </div>
    </div>
</body>
</html>
